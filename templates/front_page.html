{% extends "base.html" %}

{% block content %}

{% for post in posts %}
<div class="post">
    <hr>
    <div class="post-title">{{post.title}}</div>
    <pre class="post-body">{{post.body}}</pre>
    <div class="post-author">{{post.author}}</div>
    <!-- <div class="post-datetime">{{post.created}}</div> -->
</div>
{% endfor%}

{% endblock %}
